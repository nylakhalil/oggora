version: '3'
services:
  nvidia:
    profiles: ["gpu"]
    container_name: oggora-gpu
    image: nvidia/cuda:12.0.0-base-ubuntu22.04
    command: nvidia-smi
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
  tensorflow:
    profiles: ["tf"]
    build:
      context: ./tensorflow
    container_name: oggora-tf
    image: oggora-tf:latest
    command: sh -c "/tmp/init.sh"
    ports:
      - 8888:8888
    volumes:
      - ./tensorflow/tf_cache:/tf/cache
      - ./tensorflow/gpu_test:/tf/gpu_test
      - ./tensorflow/image_segmentation:/tf/image_segmentation
      - ./tensorflow/object_detection:/tf/object_detection
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      default:
networks:
  default: